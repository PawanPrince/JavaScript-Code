function myfun(){

    // alert(Choices);

    switch(Choices){
            

          case "Add" : var a= 10;
                       var b= 20;
                       var c= a+b;
    document.write("Addition of two number is: " + c );

    break

    case "Sub" : var a= 10;
                       var b= 20;
                       var c= a-b;
    document.writeln("Substraction of two number is: " + c );

    break


    case "Multi" || "multi" : var a= 10;
                       var b= 20;
                       var c= a*b;
    document.write("Multiplication of two number is: " + c );

    break



    default : alert("Your Input is incorrect please try again ");

    }
}
