<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>

    <script type="text/javascript">
        var i = 2;
        var j = 1
        while (i<=20) {

            console.log(" 2 "+" * "+ j++ +" = "+i);
            
            i = i+2;
            
        }
    </script>
    
</body>
</html>
